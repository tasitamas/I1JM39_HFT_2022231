<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Games</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Games Catalog</h1>

    <div class="backButton">
        <a id="back" href="../index.html">Back</a>
    </div>

    <div id="formdiv">
        <label>Name</label>
        <input type="text" id="gameName" maxlength="150" />

        <label>Price</label>
        <input type="number" id="gamePrice" min="0" max="50000" />

        <label>Release</label>
        <input type="number" id="gameRelease" min="1900" max="2030" />

        <label>Rating</label>
        <input type="number" id="gameRating" min="0" max="10" step="0.1" />

        <button onclick="create()" type="button">Add Game</button>

    </div>

    <div id="updateformdiv">
        <label>Name</label>
        <input type="text" id="gameNameToUpdate" maxlength="150" />

        <label>Price</label>
        <input type="number" id="gamePriceToUpdate" min="0" max="50000" />

        <label>Release</label>
        <input type="number" id="gameReleaseToUpdate" min="1900" max="2030" />

        <label>Rating</label>
        <input type="number" id="gameRatingToUpdate" min="0" max="10" step="0.1" />

        <button onclick="update()" type="button">Update Game</button>

    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Release</th>
                <th>Rating</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="resultarea">
        </tbody>
    </table>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="gameLogic.js"></script>
</body>
</html>
