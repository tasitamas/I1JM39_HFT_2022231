<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Developers</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Developer Catalog</h1>

    <div class="backButton">
        <a id="back" href="../index.html">Back</a>
    </div>

    <div id="formdiv">
        <label>Name</label>
        <input type="text" id="developerName" maxlength="100" />

        <button onclick="create()" type="button">Add Developer</button>

    </div>

    <div id="updateformdiv">
        <label>Name</label>
        <input type="text" id="developerNameToUpdate" maxlength="100" />

        <button onclick="update()" type="button">Update Developer</button>

    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="resultarea">
        </tbody>
    </table>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="developerLogic.js"></script>
</body>
</html>
